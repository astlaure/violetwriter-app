<div class="task-create">
  <form [formGroup]="taskCreateForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" id="title" formControlName="title">
    </div>
    <div class="form-group">
      <label for="priority">Priority</label>
      <select id="priority" formControlName="priority">
<!--        <option *ngFor="let priority of taskPriority | keyvalue : originalOrder" value="{{priority.value}}">{{priority.key}}</option>-->
        <option value="low">low</option>
        <option value="medium">medium</option>
        <option value="high">high</option>
        <option value="critical">critical</option>
      </select>
    </div>
    <button type="submit" class="button w-100">Create</button>
  </form>
</div>
