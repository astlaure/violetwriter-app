<div class="task-card">
  <p style="font-size: 1.5rem">{{task?.title}}</p>
  <p style="font-size: 1.2rem">{{task!!.timer | time}}</p>
  <button type="button" (click)="timerStart()">Start</button>
  <button type="button" (click)="timerStop()">Stop</button>
  <button type="button" (click)="timerReset()">Reset</button>
</div>
